<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 15 pro max Giveaway Countdown</title>
<link rel="stylesheet" type="text/css" href="countdown 2.css">
</head>
<body>

<h1>iPhone 15 pro max Giveaway Countdown</h1>
<img class="image" src="iPhone-15-Pro-Lineup-Feature.jpg" alt="">
<div id="countdown-container">
  <div id="countdown-circle">
    <div class="time-box" id="days">00</div>
    <div class="label">Days</div>
    <div class="time-box" id="hours">00</div>
    <div class="label">Hours</div>
    <div class="time-box" id="minutes">00</div>
    <div class="label">Minutes</div>
    <div class="time-box bottom" id="seconds">00</div>
    <div class="label">Seconds</div>
  </div>
</div>

<script src="countdown 3.js"></script>

</body>
</html>
